<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css"/>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
        
        .errorMessage {
            color: rgb(185, 0, 0);
            font-size: 14px;
        }
        .font-family-montserrat {
            font-family: Montserrat, sans-serif;
          }
          .font-family-roboto {
            font-family: Roboto, sans-serif;
          }
          
    </style>
    
    <div class="container">
        <h3 class="mt-5 mb-3 text-center text-primary font-family-montserrat" style="color: #000000;">Đăng Nhập</h3>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card p-5" style="background-color: rgb(255, 255, 255);">
              <form action="../index.html">
                <div class="form-group">
                  <label for="email" class="font-family-roboto">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="pwd" class="font-family-roboto">Mật khẩu:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label font-family-roboto" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <button class="btn btn-primary" type="submit" style="background-color: #007bff; border-color: #007bff;">Đăng nhập</button>
              </form>
            </div>
            <div class="text-center mt-3">
              <a href="#" style="color: #000000;">Quên mật khẩu?</a> | <a href="#" style="color: #000000;">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
      
    
    </body>
    </html>
    
    <script>
        window.onload = function() {
            const form = document.querySelector("form");
            const errorMessage = document.querySelector(".errorMessage");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // prevent form submission
    
                const email = document.getElementById("email").value;
                const password = document.getElementById("pwd").value;
    
                if (!email || !password) {
                    errorMessage.textContent = "Please fill out all fields.";
                    return;
                }
    
                if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                    errorMessage.textContent = "Please enter a valid email address.";
                    return;
                }
    
                if (password.length < 6) {
                    errorMessage.textContent = "Password must contain at least 6 characters.";
                    return;
                }
    
                errorMessage.textContent = "";
                form.submit(); // submit form if all conditions are met
            });
        };
    </script>
  </body>
</html>
